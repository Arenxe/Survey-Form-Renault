<!DOCTYPE html>
<html>

<link rel="stylesheet" href="style.css">

<Header>
<h1 id="title"> Comprar Renault </h1>
</header> 

<Body> 
<p id="description">
 Llena los espacios para completar el Form
</p>

<form id="survey-form">

<div class="input-headings">
  
  <label for="name" id="name-label"> Nombre </label>
  <input id="name" type="text" name="name" placeholder="Tu Nombre" class="form-inputs" required> </input>   
<br>        
  <label for="email" id="email-label"> Email </label>
  <input id="email" type="email" name="email" placeholder="Tu email" class="form-inputs" required> </input>
<br>
  <label for="number" id="number-label"> Edad </label>
  <input id="number" type="number" name="number" min="18" max="100" placeholder="Tu edad" class="form-inputs" required> </input>
<br>

<label for="dropdown" id="model" style="width: 90vw;"> Selecciona tu modelo :) </label>
  <select id="dropdown">
    <option value = "ARKANA"> ARKANA</option>
    <option value = "AUSTRAL"> AUSTRAL</option>
    <option value = "CAPTUR"> CAPTUR</option>
    <option value = "CLIO"> CLIO</option>
    <option value = "KANGOO"> KANGOO</option>
    <option value = "KOLEOS"> KOLEOS</option>
    <option value = "MEGANE"> MEGANE</option>
    <option value = "TWINGO"> TWINGO</option>
  </select>
<br>
<br>

<label for="model_color" id="model_color"> <b>Color del Modelo:</b> </label>
<br>
  <input id="model_color" type="radio" name="color" value="black">
  <label for="model_color"> Negro </label>
<br>
  <input id="model_color" type="radio" name="color" value="white">
  <label for="model_color"> Beige </label>
<br>
  <input id="model_color" type="radio" name="color" value="red">
  <label for="model_color"> Gris </label>
<br>
<br>
                           

<br>

<label id="textarea">Comentarios???? </label>
<br>
<textarea id="textarea" name="instructions" rows="5" cols="59.5">
</textarea>
<br>
  
<input id="submit" type="submit" value="Place Order" class="submit-button">

  </div>
  
</form>

</body>


</html>
